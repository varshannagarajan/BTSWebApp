<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-9" *ngIf="event">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          {{ event.ev_name }} (Event ID: {{ event._id }})
        </mat-card-title>
        <mat-card-subtitle>
          {{ event.ev_description }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Company: {{ event.ev_company }}</p>
        <p>
          Address:
          {{ event.ev_address.street }}
          {{ event.ev_address.postalCode }}
          {{ event.ev_address.city }}
          {{ event.ev_address.province }}
          {{ event.ev_address.country }}
        </p>
      </mat-card-content>
    </mat-card>
    <h4>Attendees</h4>
    <app-business-exp-panel [userOB]="attendeeUsers"></app-business-exp-panel>
  </div>
</div>
