<div class="col-md-2"></div>
<div class="col-md-8 col-sm-12">
  <h4>Enter a Event Code to Join a Event</h4>
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <mat-form-field>
      <label class="control-label" for="eventCode">Event Code:</label>
      <input
        matInput
        class="form-control"
        id="ev_code"
        [(ngModel)]="eventCode"
        name="eventCode"
        required
      />
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Join</button>
  </form>
</div>
