<div class="col-md-2"></div>
<div class="col-md-9" *ngIf="user">
  <div class="container">
    <div class="table-responsive">
      <div class="col-md-6">
        <h4>Welcome {{ user.user_firstName }} {{ user.user_lastName }}!</h4>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                <th>Upcoming Events</th>
                <th>Date</th>
                <th>View</th>
                </tr>
            </thead>
            <tbody class="tableBody">
                <tr class="row1" *ngFor="let e of userEvents">
                    <td>{{e.ev_name}}</td>
                    <td>{{getDate(e.ev_date) | date: "mediumDate"}}</td>
                    <td><button mat-raised-button color="accent" (click)="viewEvent(e.ev_code)">View</button></td>
                </tr>
            </tbody>
        </table>

      </div>
    </div>
  </div>
  <div class="row"></div>
</div>
