<div class="row">
  <div class="col-md-2"></div>
<div class="col-md-6">
  <h4>View token, fetched from local storage</h4>
  <hr />
  <dl class="dl-horizontal">
    <dt>Raw string value</dt>
    <dd style="overflow-wrap:break-word;">{{ tokenRaw }}</dd>
    <dt></dt>
    <dd>&nbsp;</dd>
    <dt>Decoded payload</dt>
    <dd>{{ tokenDecoded | json }}</dd>
    <dt></dt>
    <dd>&nbsp;</dd>
    <dt>User name</dt>
    <dd>{{ tokenDecoded.user_email }}</dd>
    <dt></dt>
    <dd>&nbsp;</dd>
    <dt>Full name</dt>
    <dd>{{ tokenDecoded.user_firstName }}</dd>
    <dt></dt>
    <dd>&nbsp;</dd>
    <dt>Issued date-and-time</dt>
    <dd>{{ tokenIssuedTimestamp }}</dd>
  </dl>
  <hr />
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
</div>
</div>
