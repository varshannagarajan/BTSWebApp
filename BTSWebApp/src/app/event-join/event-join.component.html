<p>Enter a Event Code to Join a Event</p>
<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="form-group">
    <label class="control-label" for="eventCode">Event Code:</label>
    <input class="form-control" id="ev_code" [(ngModel)]="eventCode" name="eventCode" required />
  </div>

  <button class="btn btn-primary" type="submit">Join</button>
</form>
