<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8 col-sm-12">
    <h4>Login - enter information, and click the login button</h4>
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <!-- Edit to make this an Angular template-driven form -->

      <div class="form-group">
        <label class="control-label" for="user_email">User email:</label>
        <input
          class="form-control"
          id="user_email"
          name="user_email"
          [(ngModel)]="credentials.user_email"
          required
          autofocus
        />
      </div>

      <div class="form-group">
        <label class="control-label" for="user_password">Password:</label>
        <input
          type="password"
          class="form-control"
          id="user_password"
          name="user_password"
          minlength="3"
          maxlength="15"
          [(ngModel)]="credentials.user_password"
        />
      </div>

      <button mat-raised-button color="accent" routerLink="/home">Back to home</button>&nbsp;&nbsp;
      <!-- <button class="btn btn-default" (click)='logout()'>Logout</button> -->
      <button mat-raised-button color="accent" type="submit">Login</button>&nbsp;&nbsp;

      <span *ngIf="loginError.length > 0" class="text-danger">{{ loginError }}</span>
    </form>
  </div>
</div>
