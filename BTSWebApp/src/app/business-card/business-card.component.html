<mat-card *ngIf="userOB">
  <mat-card-header>
    <div mat-card-avatar *ngIf="userOB.user_profilePicture"><img src="{{userOB.user_profilePicture}}"></div>
    <mat-card-title>
      {{ userOB.user_firstName }} {{ userOB.user_lastName }}
    </mat-card-title>
    <mat-card-subtitle *ngIf="user_employmentInfo">
      {{ userOB.user_employmentInfo.occupation }}
      {{ userOB.user_employmentInfo.organization }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Contact</button>
    <button mat-button>Add</button>
  </mat-card-actions>
</mat-card>
