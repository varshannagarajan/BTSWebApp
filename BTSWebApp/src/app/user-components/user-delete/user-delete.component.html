<div class="col-md-2"></div>
<div class="col-md-8 col-sm-12">
  <h1>Delete User</h1>
  <h2>WARNING!!!!!! THERE IS NO WAY TO UNDO DELETING YOUR ACCOUNT!</h2>
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-group">
      <label class="control-label" for="ev_ID">Enter Password: </label>
      <input
        class="form-control"
        id="ev_ID"
        name="ev_ID"
        [(ngModel)]="credentials.user_password"
        required
        autofocus
      />
    </div>

    <button mat-raised-button color="accent" routerLink="/home">
      Back to home</button
    >&nbsp;&nbsp;
    <button mat-raised-button color="accent" (click)="(onSubmit)">Delete</button
    >&nbsp;&nbsp;
  </form>
</div>
