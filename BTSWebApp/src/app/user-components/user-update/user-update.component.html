<div class="container">
<div class="row" *ngIf="user">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <h1>Editing {{user.user_firstName}} {{user.user_lastName}}'s Profile </h1>
    <h5>Update account information and then press update</h5>
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <!-- Edit to make this an Angular template-driven form -->

      <div class="form-group">
        <label class="control-label" for="firstName">First Name:</label>
        <input class="form-control" id="user_firstName"[(ngModel)]="user.user_firstName" value="user.user_firstName" name="firstName" required />
      </div>

      <div class="form-group">
        <label class="control-label" for="lastName">Last Name:</label>
        <input class="form-control" id="user_lastName" [(ngModel)]="user.user_lastName" name="lastName" required />
      </div>

      <div class="form-group">
        <label class="control-label" for="bio">Biography:</label>
        <input class="form-control" id="user_bio" [(ngModel)]="user.user_bio" name="bio" />
      </div>

      <div class="form-group">
        <label class="control-label" for="company">Company:</label>
        <input class="form-control" id="user_company" [(ngModel)]="user.user_employmentInfo.organization" name="company" />
      </div>

      <div class="form-group">
        <label class="control-label" for="occupation">Occupation:</label>
        <input class="form-control" id="user_occupation" [(ngModel)]="user.user_employmentInfo.occupation" name="occupation" />
      </div>

      <div class="buttonRow">
        <a class="btn btn-default" routerLink="/userContacts" routerLinkActive="active">Cancel</a>
        <!-- <button class="btn btn-default" (click)='logout()'>Logout</button> -->
        <button class="btn btn-primary" type="submit">Update</button>&nbsp;&nbsp;
      </div>

      <!--<span *ngIf="createError.length > 0" class="text-danger">{{ createError }}</span>-->
    </form>
  </div>
</div>
</div>
<p>&nbsp;</p>
