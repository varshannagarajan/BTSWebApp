<div class="col-md-2"></div>
<div class="col-md-8" *ngIf="user">
  <div class="row">
    <h1>Contacts</h1>
  </div>
  <div class="row">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <mat-form-field>
        <mat-label>Search by</mat-label>
        <mat-select id="searchBy" [(ngModel)]="searchBy" name="searchBy">
          <mat-option value="name">name</mat-option>
          <mat-option value="company">company</mat-option>
          <mat-option value="event">event found (contact)</mat-option>
        </mat-select>
      </mat-form-field>
      &nbsp;&nbsp;&nbsp;
      <mat-form-field>
        <input
          matInput
          type="text"
          [(ngModel)]="searchBar"
          name="searchBar"
          placeholder="Search.."
        />
      </mat-form-field>
      &nbsp;&nbsp;&nbsp;
      <button mat-raised-button color="accent" type="submit">
        Search
      </button>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>View</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody class="tableBody">
          <tr class="row1" *ngFor="let c of filteredContacts">
            <td>{{ c.user_firstName }}</td>
            <td>
              <button
                mat-raised-button
                color="accent"
                (click)="viewContact(c.user_email)"
              >
                View
              </button>
            </td>
            <td>
              <button
                mat-raised-button
                color="accent"
                (click)="delContact(c.user_email)"
              >
                Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
